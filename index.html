<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶Ñ‚ú® Happiness Project üåàüòä</title>
    <style>
        body {
            background-color: #FFC0CB; /* Soft pink */
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Sparkly blue hearts */
        .heart {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #1E90FF; /* Blue color */
            border-radius: 50%;
            opacity: 0.9;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        /* Sparkly stars */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 1.5s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes sparkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.8); }
        }

        h1 {
            font-size: 3rem;
            color: #ff1493;
            text-shadow: 2px 2px #ffffff;
        }

        p {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: bold;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Motivational pop-up messages */
        .message {
            position: absolute;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #ff1493;
            opacity: 0;
            animation: fadeInOut 5s infinite ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        /* Name & Roll Number Bubble (Bottom-Right) */
        .bubble {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.2rem;
            color: #ff1493;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Cloud Note (Bottom-Left) */
        .cloud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            color: gray;
        }

        /* Mood Input */
        #moodInput {
            margin-top: 10px;
            padding: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1>üå∏‚ú® Welcome to the Happiness Project! ü¶Ñüòä</h1>
    <p>Click the button to get a happiness boost! üíñüåà</p>
    <button onclick="showMessage()">üí´ Click Me! ‚ú®</button>

    <!-- Mood Input Feature -->
    <p>üåü How's your mood today? üòä</p>
    <input type="text" id="moodInput" placeholder="Type here..." oninput="changeMoodMessage()">
    <p id="moodResponse"></p>

    <!-- Name & Roll Number Bubble (Bottom-Right) -->
    <div class="bubble">‚ú® Ghazal Johri | A2305222373 ‚ú®</div>

    <!-- Beta Version Cloud Note (Bottom-Left) -->
    <div class="cloud">‚òÅ Beta Version - Experiment Purpose ‚òÅ</div>

    <script>
        // Function to show motivational messages
        function showMessage() {
            let messages = [
                "üåü You are amazing! üåü",
                "üòä Keep smiling! üòä",
                "üí™ Believe in yourself! üí™",
                "üíñ Happiness is a choice! üíñ",
                "üíï You are loved! üíï",
                "üå∏ Good vibes only! üå∏",
                "‚ú® Shine bright like a diamond! ‚ú®",
                "ü¶Ñ Stay magical! üåà",
                "üåû You are a ray of sunshine! ‚òÄÔ∏è",
                "üíÉ Dance like nobody's watching! üé∂"
            ];
            let message = document.createElement("div");
            message.className = "message";
            message.innerText = messages[Math.floor(Math.random() * messages.length)];

            // Random position
            message.style.top = Math.random() * window.innerHeight + "px";
            message.style.left = Math.random() * window.innerWidth + "px";

            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 4000);
        }

        // Continuously generate pop-up messages
        setInterval(showMessage, 5000);

        // Sparkling hearts in the background
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(heart);
            }
        }

        // Sparkling stars in the background
        function createStars() {
            for (let i = 0; i < 30; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(star);
            }
        }

        createHearts();
        createStars();

        // Mood-based response
        function changeMoodMessage() {
            let mood = document.getElementById("moodInput").value.toLowerCase();
            let response = document.getElementById("moodResponse");

            if (mood.includes("happy")) {
                response.innerText = "üòÑ Yay! Keep smiling and spreading joy! ‚ú®";
            } else if (mood.includes("sad")) {
                response.innerText = "ü§ó It's okay! Sending you virtual hugs! üíñ";
            } else if (mood.includes("tired")) {
                response.innerText = "üåø Take a break and relax! You deserve it! üå∏";
            } else if (mood.includes("excited")) {
                response.innerText = "üéâ Woohoo! Keep up the amazing energy! üöÄ";
            } else {
                response.innerText = "";
            }
        }
    </script>

</body>
</html>
